{{ if .Title }}
  <figure>
    <img loading="eager" src="{{ .Destination | safeURL }}" alt="{{ .Text }}" {{ with .Title}} title="{{ . }}" {{ end }} />
    <figcaption>{{ .Title }}</figcaption>
  </figure>
{{ else }}
<img loading="eager" src="{{ .Destination | safeURL }}" alt="{{ .Text }}" {{ with .Title}} title="{{ . }}" {{ end }} />
{{ end }}
