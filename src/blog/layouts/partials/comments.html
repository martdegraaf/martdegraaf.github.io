<script>
    window.setInterval(function () {
        const iframe = document.querySelector('iframe.giscus-frame');
        if (!iframe) {
            return;
        }
        if (document.body.classList.contains('dark')) {
            iframe.contentWindow.postMessage({
                giscus: {
                    setConfig: {
                        theme: 'dark',
                    }
                }
            }, 'https://giscus.app');
        } else {
            iframe.contentWindow.postMessage({
                giscus: {
                    setConfig: {
                        theme: 'light',
                    }
                }
            }, 'https://giscus.app');
        }
    }, 1000);
</script>
