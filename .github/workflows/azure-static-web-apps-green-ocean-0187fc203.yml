name: Azure Static Web Apps CI/CD

on:
  schedule:
    - cron: '0 8 * * TUE'
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

env:
  IS_PRODUCTION: "${{ github.event_name != 'pull_request' }}"
  PRODUCTION_URL: "https://blog.martdegraaf.nl/"
  STAGING_URL: "${{ format('https://icy-sea-0b7e85203-{0}.westeurope.4.azurestaticapps.net', github.event.number) }}"

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || github.event_name == 'schedule' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
          fetch-depth: 0

      # ---- Build latest Hugo from source (glibc-safe) ----
      - name: Install dependencies for Hugo build
        run: |
          sudo apt-get update
          sudo apt-get install -y git golang-go build-essential

      - name: Build latest Hugo from source
        run: |
          git clone --depth=1 https://github.com/gohugoio/hugo.git /tmp/hugo
          cd /tmp/hugo
          go install --tags extended

      - name: Add Hugo to PATH
        run: echo "${HOME}/go/bin" >> $GITHUB_PATH

      # ---- Build site ----
      - name: Build site
        env:
          HUGO_ENVIRONMENT: "${{ env.IS_PRODUCTION == 'true' && 'production' || 'staging' }}"
          HUGO_BASEURL: "${{ env.IS_PRODUCTION == 'true' && env.PRODUCTION_URL || env.STAGING_URL }}"
          HUGO_BUILDDRAFTS: "${{ env.IS_PRODUCTION == 'false' }}"
          HUGO_BUILDFUTURE: "${{ env.IS_PRODUCTION == 'false' }}"
        run: |
          cd src/blog
          hugo

      # ---- Deploy artifacts ----
      - name: Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_SEA_0B7E85203 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "src/blog"
          output_location: "public"
          skip_app_build: true
          deployment_environment: "${{ env.IS_PRODUCTION == 'false' && 'staging' || '' }}"

  # ----------------------------
  # Tests
  # ----------------------------
  test:
    env:
      working-directory: ./src/e2e
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    name: Test Stage
    needs: build_and_deploy_job

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test
        env:
          PLAYWRIGHT_TEST_BASE_URL: "${{ env.IS_PRODUCTION == 'true' && env.PRODUCTION_URL || env.STAGING_URL }}"
          PLAYWRIGHT_TESTS_PRODUCTION: ${{ env.IS_PRODUCTION == 'true' }}
          PASSWORD: ${{ secrets.AZURE_STATIC_WEBAPP_PASSWORD }}

      - uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # ----------------------------
  # Close PR preview environment
  # ----------------------------
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job

    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_SEA_0B7E85203 }}
          action: "close"
